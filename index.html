<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂館</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>音樂館</h1>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜尋歌曲或歌手...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
                <button id="resetButton"><i class="fas fa-redo"></i></button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="singerFilter">歌手</label>
                    <select id="singerFilter">
                        <option value="">全部歌手</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="yearFilter">年份</label>
                    <select id="yearFilter">
                        <option value="">全部年份</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="genreFilter">類型</label>
                    <select id="genreFilter">
                        <option value="">全部類型</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="results-info">
            <p><span id="resultCount">0</span> 首歌曲</p>
        </div>
        
        <div class="results-section">
            <div id="resultsContainer" class="cards-container">
                <!-- Cards will be populated here -->
            </div>
            <div id="noResults" class="no-results">
                <i class="far fa-frown"></i>
                <p>沒有找到符合條件的歌曲</p>
            </div>
        </div>
    </div>
    
    <script src="js/song-search.js"></script>
</body>
</html>
