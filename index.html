<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲搜尋庫</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>音樂探索</h1>
            <p>尋找你喜愛的歌曲</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜尋歌曲、歌手或年份...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filter-options">
                <select id="filterType">
                    <option value="all">所有類型</option>
                    <!-- Will be populated by JavaScript -->
                </select>
                <select id="filterYear">
                    <option value="all">所有年份</option>
                    <!-- Will be populated by JavaScript -->
                </select>
                <select id="filterArtist">
                    <option value="all">所有歌手</option>
                    <!-- Will be populated by JavaScript -->
                </select>
            </div>
        </div>
        
        <div class="results-info">
            <p id="resultsCount">顯示全部歌曲</p>
            <div class="view-toggle">
                <button id="listView" class="active"><i class="fas fa-list"></i></button>
                <button id="gridView"><i class="fas fa-th"></i></button>
            </div>
        </div>
        
        <div id="songContainer" class="list-view">
            <!-- Songs will be displayed here -->
        </div>
        
        <div id="noResults" class="hidden">
            <i class="fas fa-music"></i>
            <p>沒有找到符合條件的歌曲</p>
        </div>
    </div>

    <!-- Add notification container -->
    <div id="copyNotification" class="copy-notification">
        <i class="fas fa-clipboard-check"></i>
        <span id="copiedTextDisplay"></span>
    </div>

    <footer>
        <p>© 2025 音樂探索 | 歌曲搜尋庫</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
